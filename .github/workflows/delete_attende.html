<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Attendee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
<header>
    <img src="/static/capmas.png" alt="Company Logo" class="logo-capmas">
    <h1 class="title">Delete Attendee</h1>
    <img src="/static/logo.png" alt="Company Logo" class="logo">
</header>

    <form action="" method="POST" class="form-delete">
        <label for="AttendeId">ID الحضور:</label>
        <select id="AttendeId" name="AttendeId" required>
            <option value="">اختر من فضلك الحضور</option>
            {% for attende in attendes %}
                <option value="{{ attende[0] }}">{{ attende[0] }} - {{ attende[1] }}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" value="Delete" class="btn-submit">
    </form>
    <a href="{{ url_for('index') }}" class="btn-back">Back to Home</a>
</div>
</body>
</html>
