<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Centralization Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='capmas.png') }}" alt="Company Logo" class="logo-capmas">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" class="logo">
        </header>
        <h1>Add Centralization Management</h1>
        <form method="POST">
            <label for="CentralMangementid">Central Management ID:</label>
            <input type="text" name="CentralMangementid" id="CentralMangementid" required>
            <br>
            <label for="sectorid">Sector ID:</label>
            <select name="sectorid" id="sectorid" required>
                {% for sector in sectors %}
                <option value=" "> اختر من فضلك</option>
                <option value="{{ sector[0] }}">{{ sector[1] }} (ID: {{ sector[0] }})</option>
                {% endfor %}
            </select>
            <br>
            <label for="CentralMangementname">Central Management Name:</label>
            <input type="text" name="CentralMangementname" id="CentralMangementname" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
