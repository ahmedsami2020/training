<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Public Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='capmas.png') }}" alt="Company Logo" class="logo-capmas">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" class="logo">
        </header>
        <h1>Add Public Management</h1>
        <form method="POST">
            <label for="PublicMangementid">Public Management ID:</label>
            <input type="text" name="PublicMangementid" id="PublicMangementid" required>
            <br>
            <label for="CentralMangementid">Central Management ID:</label>
            <select name="CentralMangementid" id="CentralMangementid" required>
                {% for CentralMangement in CentralMangement %}
                <option value=" "> اختر من فضلك</option>
                <option value="{{ CentralMangement[0] }}">{{ CentralMangement[1] }} (ID: {{ CentralMangement[0] }})</option>
                {% endfor %}
            </select>
            <br>
            <label for="PublicMangementname">Public Management Name:</label>
            <input type="text" name="PublicMangementname" id="PublicMangementname" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
