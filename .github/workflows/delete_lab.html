<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Lab Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='capmas.png') }}" alt="Company Logo" class="logo-capmas">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" class="logo">
        </header>
        <h1>Delete Lab Entry</h1>
        <form method="POST">
            <label for="Lab_id">Lab ID:</label>
            <input type="text" name="Lab_id" id="Lab_id" value="{{ entry[0] }}" readonly>
            <br>
            <label for="Lab_name">Lab Name:</label>
            <input type="text" name="Lab_name" id="Lab_name" value="{{ entry[1] }}" readonly>
            <br>
            <label for="Lab_desc">Lab Description:</label>
            <textarea name="Lab_desc" id="Lab_desc" readonly>{{ entry[2] }}</textarea>
            <br>
            <label for="LabPc_count">Lab PC Count:</label>
            <input type="number" name="LabPc_count" id="LabPc_count" value="{{ entry[3] }}" readonly>
            <br>
            <label for="LabHasWhiteboard">Lab Has Whiteboard:</label>
            <input type="text" name="LabHasWhiteboard" id="LabHasWhiteboard" value="{{ entry[4] }}" readonly>
            <br>
            <label for="LabHasDataShow">Lab Has Data Show:</label>
            <input type="text" name="LabHasDataShow" id="LabHasDataShow" value="{{ entry[5] }}" readonly>
            <br>
            <button type="submit">Delete</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
