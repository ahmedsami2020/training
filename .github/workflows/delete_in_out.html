<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete In/Out Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='capmas.png') }}" alt="Company Logo" class="logo-capmas">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" class="logo">
        </header>
        <h1>Delete In/Out Entry</h1>
        <form method="POST" action="{{ url_for('delete_in_out', id=entry[0]) }}">
            <label for="id">ID:</label>
            <input type="text" name="id" id="id" value="{{ entry[0] }}" readonly>
            <br>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="{{ entry[1] }}" readonly>
            <br>
            <button type="submit">Delete</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
